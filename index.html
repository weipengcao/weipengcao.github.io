<!doctype html>
<html lang="en" ng-app="weipWebpage">
  <head>
    <meta charset="utf-8">
    <title>Weipeng's Webpage</title>
    <link rel="stylesheet" href="https://rawgit.com/weipengcao/weipengcao.github.io/master/bower_components/bootstrap/dist/css/bootstrap.css" />
    <script type="text/javascript" src="https://cdn.rawgit.com/weipengcao/weipengcao.github.io/7af23ec5/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/weipengcao/weipengcao.github.io/7af23ec5/app.module.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/weipengcao/weipengcao.github.io/7af23ec5/github-repos-list/github-repos-list.module.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/weipengcao/weipengcao.github.io/7af23ec5/github-repos-list/github-repos-list.component.js"></script>

    <style>
      body {
        margin-top: 0px;
        margin-left: 10%;
        margin-right: 10%;
      }

      body h1{
        color: white;
        padding-bottom: 20px;
        padding-top: 200px;
        text-align: center;
        text-shadow: 0px 5px 12px black;
        background: gray; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(white, #777777); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(white, #777777); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(white,  #777777); /* For Firefox 3.6 to 15 */
        background: linear-gradient(white,  #777777); /* Standard syntax */
      }
      .repos_notfound {
        color: red;
      }
      
      .panel hover {
        box-shadow: 2px 2px 2px #888888;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WEIPENG CAO</h1>
    </header>

    <github-repos-list></github-repos-list>
  </body>
</html>
